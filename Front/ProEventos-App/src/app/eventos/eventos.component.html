<app-titulo
  [titulo]="'Eventos'"
  [iconClass]="'fa fa-calendar-alt'"
  [botaoListar]="true"></app-titulo>
<hr/>

<div class="space">
<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="form-group mb-2">
        <div class="input-group-prepend">
        <label class="input-group-text">Filtro: </label>
        <input
          type="text"
          class="form-control"
          placeholder="Buscar por Tema e Local"
          [(ngModel)]="filtroLista"
          >
        </div>
      </div>
    </div>
    <div>
      <a class="d-flex btn btn-outline-primary" href="#">
        <i class="fa fa-plus-circle my-1 "></i>
        <b class="ml-1 d-none d-sm-block">Novo</b>
      </a>
    </div>
  </div>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr >
        <th>
          <button
            type="button"
            class="btn btn-outline-light btn-sm"
            (click)="showOrHideImage()"
            >
            <i class="{{ !showImage ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
            {{ !showImage ? 'exibir' : 'ocultar'}}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtd Pessoas</th>
        <th>Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados">
        <td>
          <img
            [collapse]="!showImage"
            [isAnimated] = "true"
            src="{{evento.imagemURL}}"
            alt="imagens dos eventos"
            [style.width.px]="widthImg"
            [style.margin.px]="marginImg"
            >
        </td>
        <td>{{evento.id}}</td>
        <td>{{evento.tema}}</td>
        <td>{{evento.local}}</td>
        <td>{{evento.dataEvento | DateFormatPipe }}</td>
        <td>{{evento.qtdPessoas}}</td>
        <!-- <td>{{evento.lotes[0].nome | uppercase}}</td> -->
        <!-- <td>{{evento.lotes[0].nome}}</td> -->
        <td>teste</td>
        <td>
          <!-- TODO: tooltip não aparece por conta da versão do angular  -->
          <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar">
            <i class="fa fa-edit"></i>
          </button>
          <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado!</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
</div>

<br><br>
<pre class="card card-block card-header">{{message}}</pre>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar esse evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
